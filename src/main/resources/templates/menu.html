<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/css/menu.css">
        <title>Home</title>
    </head>
    <body>

        <div class="content-container">

            <div class="login-bar">
                <button type="button" th:if="${log_checked == true}" th:text="${user.firstName}"
                    class="dropbtn btn btn-secondary" data-bs-toggle="modal" data-bs-target="#userModal"></button>
                <!-- <p th:if="${log_checked == true}"> -->
                <!--     <span th:text="${user.firstName}"></span> -->
                <!-- </p> -->
                <!-- <button  class="dropbtn"></button> -->
                <button type="button" th:if="${log_checked != true}" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                    Login/Register
                </button>
            </div>

            <!-- The Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Login/Register</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <form action="/menu/login" method="post">
                                <label for="user-name">Username: </label>
                                <input type="text" name="user-name">

                                <label for="password">Password: </label>
                                <input type="password" name="password">

                                <button type="submit">Login</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Modal (Appears when clicking username button) -->
            <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="userModalLabel">User Options</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p><strong>Welcome, </strong><span th:if="${log_checked == true}" th:text="${user.firstName}"></span>!</p>
                            <button class="btn btn-danger mt-2" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>




            <!-- Main content container -->
            <div class="inner-container">
                <div class="left-container" onclick="toggleLeftContainer(this)">
                    Left Container<br>(Click to expand)
                </div>
                <div class="right-container">
                    Right Container
                </div>
            </div>
        </div>

        <!-- Include the external JS file -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
        <script src="/js/menu.js"></script>
    </body>
</html>
